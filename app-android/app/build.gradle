plugins {
    id 'com.android.application'
}

android {
    namespace 'org.eu.spacc.spaccamient'
    compileSdk 33

    defaultConfig {
        applicationId "org.eu.spacc.spaccamient"
        minSdk 16
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".dbg"
        }

        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.5.0'
}

